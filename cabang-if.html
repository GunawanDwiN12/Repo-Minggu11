<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan IF</title>

<body>
    <script>
        var totalBelanja = prompt("Total Belanja ?", 0);
        
        if(totalBelanja > 100000){

            document.write("<h2>Selamat Anda Mendapatkan Hadiah</h2>");
        }
        document.write("<p>Terimakasih Talah Berbelanja Di Toko Kami</p>");
    </script>
</body>

</html>
